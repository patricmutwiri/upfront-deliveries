PLG_FORM_SUBSCRIPTIONS_TEST_SITE_DESC="OPZIONALE - Dovresti indicare un indirizzo di un sito di test per l'invio di PayPal IPN, ciò che lo script utilizzerà invece del tuo sito Joomla (se si è scelto prima la Modalità di Test). Questo è utile se si sta testando in un host privato senza DNS esterni impostati."
PLG_FORM_SUBSCRIPTIONS_TEST_SITE_QS_LABEL="Test Query String"
PLG_FORM_SUBSCRIPTIONS_TEST_SITE_QS_DESC="OPZIONALE - Puoi indicare qualsiasi argomento query string tipo &foo=bar per il test, lo script lo aggiungerà all'URL notificata dell'IPN (se si è scelto prima la Modalità di Test).  Questo è utile per l'utilizzo in remoto di xdebug, con qualsiasi istruzione PHP di sviluppo (es. &XDEBUG_SESSION_START=name)"
PLG_FORM_SUBSCRIPTIONS_RETURN_MSG_LABEL="Messaggio di ritorno"
PLG_FORM_SUBSCRIPTIONS_RETURN_MSG_DESC="Specificare un messaggio di testo che sarà visualizzato nella pagina dei 'Ringraziamenti' dopo un pagamento andato a buon fine. È  possibile usare {table___element} e [paypal_things] come segnaposti. Per visualizzare tutte le richieste disponibili attraverso [paypal_things], utilizza il segnaposto speciale [show_all] in questo campo, la pagina del Ringraziamenti mostrerà tutti i dati richiesti."
