PLG_CRON_GCAL_ID_ELEMENT_LABEL="ID Google"
; PLG_CRON_GCAL_ID_ELEMENT_DESC="Element used for event Google ID.  Usually a hidden element, used ONLY by this plugin, to store the unique ID for each Google event.  Needs to be a text element (VARCHAR column) of at least 64 characters.  If you are using the default 'event' table that comes with Fabrik, you may need to add this element (usually called GCal_id), depending on what version you originally installed."
PLG_CRON_GCAL_URL_LABEL="URL Google"
; PLG_CRON_GCAL_URL_DESC="Full URL for XML version of the Google Calendar feed you want to import.  This is found by going to the Calendar Settings on the Google page for that calendar, on the XML option for either Calendar Address (will only show public events) or Private Address (will show all events)."
