PLG_CRON_GCAL_UPLOAD_LABEL="Synk retning"
PLG_CRON_GCAL_UPLOAD_DESC="Hvis sat til 'Fra GCAL', så vil vi kun synkronisere GCal til denne kalender.<br />Hvis sat til 'Til GCal' så vil vi synkronisere fra Fabrik listen til Google kalenderen. \n<br />Hvis sat til 'Begge', så vil vi synkronisere events begge veje. Hvis 'Begge' eller 'Til GCal' er valgt, så skal du angive log på detaljer nedenunder..
<br />If set to 'Both', we will sync events both ways.  If 'Both' or 'To GCal' selected, you will need to provide the login details below."
PLG_CRON_GCAL_FROM_GCAL="Fra GCal"
PLG_CRON_GCAL_TO_GCAL="Til GCal"
PLG_CRON_GCAL_BOTH="Begge"
PLG_CRON_GCAL_LOGIN_LABEL="GCal log på"
PLG_CRON_GCAL_LOGIN_DESC="Hvis du har valgt Ja til at Synk til GCal, så skal du angive log på detaljer til kalenderen."
PLG_CRON_GCAL_PASSWD_LABEL="GCal adgangskode"
PLG_CRON_GCAL_PASSWD_DESC="Hvis du valgte Ja til at synke til GCal, så skal du angive log på detaljerne for kalenderen."
PLG_CRON_GCAL_START_DATE_ELEMENT_LABEL="Startdato"
PLG_CRON_GCAL_START_DATE_ELEMENT_DESC="Element der anvendes som event start dato/tidspunkt."
PLG_CRON_GCAL_END_DATE_ELEMENT_LABEL="Slutdato"
PLG_CRON_GCAL_END_DATE_ELEMENT_DESC="Element anvendt til event slut dato/tidspunkt."
PLG_CRON_GCAL_LABEL_ELEMENT_LABEL="Label"
PLG_CRON_GCAL_LABEL_ELEMENT_DESC="Element der anvendes som event label (Titel)."
PLG_CRON_GCAL_DESC_ELEMENT_LABEL="Beskrivelse"
PLG_CRON_GCAL_DESC_ELEMENT_DESC="Element anvendt til event beskrivelse. Denne indstilling er VALGFRI."
PLG_CRON_GCAL_USER_ID_ELEMENT_LABEL="Bruger ID"
PLG_CRON_GCAL_USER_ID_ELEMENT_DESC="Denne indstilling er VALGFRI. Hvis sat, så vil GCal ejer emailen blive matchet op imode din Joomla brugertabel, og hvis et match bliver fundet, så vil det (første) matchende bruger ID blive skrevet til dette element (som om det var blevet tilføjet direkte)."
PLG_CRON_GCAL_ID_ELEMENT_LABEL="Google ID"
PLG_CRON_GCAL_ID_ELEMENT_DESC="Element anvendt til event Google ID. Normalt et skjult element, KUN anvendt af dette plugin, for at lagre det unikke ID for hvert Google event. Skal være et tekst element (VARCHAR kolonne) på mindst 64 karakterer. Hvis du anvender standard tabellen 'event' som kommer med Fabrik, så skal du måske tilføje dette element (normalt kaldet GCal_id), afhængig af hvilken version som du originalt installerede."
PLG_CRON_GCAL_URL_LABEL="Google URL"
PLG_CRON_GCAL_URL_DESC="Fuld URL for XML versionen af Google kalender feed som du ønsker at importere. Dette findes ved at gå til kalender indstillingerne på Google siden for den specifikke kalender, på XML indstillingen enten for Kalender adresse (Vil kun vise offentlige events) eller Privat adresse (Vil vise alle events)."
