PLG_ELEMENT_DATE_ALLOW_FUNC_DESC="Un morceau de code Javascript qui est exécuté une fois par jour lors de l'affichage du calendrier<br />Vous avez accès à la variable 'date' qui est la date qui sera testée.<br />Affectez une variable appelée 'result' à 'true' pour arrêter la sélection de cette date.<br />Affectez une variable appelée  'result' à 'false' pour permettre la sélection de cette date.<br />Par ex., pour permettre uniquement la sélection de dates dans le futur :<br /><br /><p>var diff = new Date().compare(new Date(date));<br />var result = diff < 0 ? true : false;</p>"
