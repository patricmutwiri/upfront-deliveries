PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONT_DESC="La famiglia di base per il font per le parti del grafico che escono (sbordano) dall'area, dette sbordature assumeranno questo font. <strong>FusionCharts Attribute: outCnvBaseFont</strong>"
