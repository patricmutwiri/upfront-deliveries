PLG_VISUALIZATION_FUSIONCHART_NUM_PREFIX_DESC="Aggiunge un prefisso a tutti i numeri visibili nel grafico. Ad esempio, per rappresentare valori in euro, specificando il carattere €, verranno mostrati i numeri così formattati €40000, €50000 <strong>FusionCharts Attribute: numberPrefix</strong>"
