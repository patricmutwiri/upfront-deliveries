PLG_VISUALIZATION_FUSIONCHART_PALETTE_DESC="Alcuni dei colori predefiniti da usare. Vengono applicati allo sfondo del grafico, al grafico, ai caratteri e ai tool-tips,  non cambia il colore agli elementi del grafico (ovvero colonne, linee, torte ecc..). Per questi ultimi usare la paletta colori sotto. <strong>Attributi FusionCharts: paletta</strong>"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_LABEL="Colori grafico"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_COLORS_DESC="Specifica la tua lista personalizzata di colori in esadecimale per i dati degli elementi. La lista dei colori deve essere separata dalla virgola, per esempio FF0000,0372AB,FF5904.... <strong>Attributi FusionCharts: paletta Colori</strong>"
PLG_VISUALIZATION_FUSIONCHART_PALETTE_COLORS_LABEL="Paletta colori"
PLG_VISUALIZATION_FUSIONCHART_ROTATEVALUES_DESC="Se si è optato per mostrare i valori dei dati, si possono ruotare usando questo attributo. <strong>Attributi FusionCharts: ruotaValori</strong>"
