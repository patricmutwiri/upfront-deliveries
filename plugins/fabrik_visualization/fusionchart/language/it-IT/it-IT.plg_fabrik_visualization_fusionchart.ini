PLG_VISUALIZATION_FUSIONCHART_TREND_SHOWONTOP_DESC="Imposta se visualizzare o no la linea di andamento al di sopra dei dati (in z-index). <strong>FusionCharts Attribute:</strong>"
PLG_VISUALIZATION_FUSIONCHART_TREND_SHOWONTOP_LABEL="Mostra Sopra"
PLG_VISUALIZATION_FUSIONCHART_TREND_STARTVALUE_DESC="OPZIONALE (da utilizzare se si intende usare valore prefissati di andamento e non i valori dell'elemento. DEVE essere specificato necessariamente anche il valore finale). Il valore iniziale dell'asse Y per la Trendline. Se si intende tracciare una linea di andamento obliqua da 102 a 109, qui andrebbe indicato semplicemente 102. <strong>FusionCharts Attribute:</strong>"
PLG_VISUALIZATION_FUSIONCHART_TREND_STARTVALUE_LABEL="Valore iniziale"
PLG_VISUALIZATION_FUSIONCHART_TREND_TYPE_DESC="Se è selezionata una linea di tendenza per l'elemento, quest'impostazione definisce come la linea di tendenza debba essere tracciata. Solitamente sarà Min->Max, che traccia dal valore più piccolo del set di dati verso destra fino al valore massimo."
PLG_VISUALIZATION_FUSIONCHART_TREND_TYPE_LABEL="Linea di tendenza"
