PLG_VISUALIZATION_FUSIONCHART_TREND_ENDVALUE_DESC="OPZIONALE (da utilizzare se si intende usare valore prefissati di andamento e non i valori dell'elemento. DEVE essere specificato necessariamente anche il valore iniziale). Il valore finale dell'asse Y per la Trendline. Se si intende tracciare una linea di andamento obliqua da 102 a 109, qui andrebbe indicato semplicemente 109. Se non venisse specificato questo valore finale, verrà automaticamente assunto come valore finale lo stesso valore impostato come iniziale <strong>FusionCharts Attribute:</strong>"
PLG_VISUALIZATION_FUSIONCHART_TREND_ENDVALUE_LABEL="Valore finale"
PLG_VISUALIZATION_FUSIONCHART_TREND_ISZONE_DESC="Se il valore iniziale e finale non coincidono, dovrebbe essere considerata com una zona di andamento (con colore di riempimento). <strong>FusionCharts Attribute:</strong>"
PLG_VISUALIZATION_FUSIONCHART_TREND_ISZONE_LABEL="Considera Zona"
