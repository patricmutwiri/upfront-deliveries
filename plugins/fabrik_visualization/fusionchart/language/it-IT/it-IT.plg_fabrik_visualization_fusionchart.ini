PLG_VISUALIZATION_FUSIONCHART_OUTCNV_BASE_FONTCOLOR_DESC="Il colore del Font di base, Tutti i valori e i nomi nel grafico saranno mostrati utilizzando questo colore di font. Valore esadecimale senza "_QQ_"#"_QQ_" all'inizio (es. ff0000) <strong>FusionCharts Attribute: outCnvBaseFontColor</strong>"
