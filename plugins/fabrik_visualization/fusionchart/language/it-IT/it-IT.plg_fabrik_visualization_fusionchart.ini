PLG_VISUALIZATION_FUSIONCHART_NUM_SUFFIX_DESC="Aggiunge un suffusso a tutti i numeri visibili nel grafico. Ad esempio, per rappresentare un quantitativo per anno, specificanto /a i valori verranno formattati come 40000/a, 50000/a TODO: URLENCODE <strong>FusionCharts Attribute: numberSuffix</strong>"
